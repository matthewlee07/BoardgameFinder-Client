<div class="search-results">
  <h1>Your Binder</h1>

  <div *ngIf="!hasGames">
    <p>Your binder has no games.</p>
    <p><a routerLink="/home">Search </a>for games to add.</p>
  </div>
  <div *ngIf="hasGames">
    <p>Number of games in your binder: {{numberGames}}</p>
    <p><a routerLink="/home">Search </a>for games to add.</p>
  </div>
  <ul>
    <li *ngFor="let game of games" class="individual-game">
      <span id="game-name">{{game.name}} </span>
      <span id="game-players">{{game.minplayers}}-{{game.maxplayers}} Players</span>
      <span id="game-playingtime">{{game.playingtime}} Minutes</span>
      <span id="game-rating">{{game.rating}} Rating</span>
      <app-boardgame-info [game]="game.UserBoardGame"></app-boardgame-info>
    </li>
  </ul>
  <div *ngIf="numberGames>10">
    <button class="btn scroll" (click)="top_page()">Top</button>
  </div>
</div>
