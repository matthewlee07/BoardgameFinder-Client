<div class="container">
  <h2>User Log In Page</h2>
  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input type="text">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text">
      </div>
    </form>
    <div>
      <label for="forgotPassword">
        <!-- anchor to a password recovery option -->
        Forgot Password
      </label>
    </div>
  </div>
</div>
