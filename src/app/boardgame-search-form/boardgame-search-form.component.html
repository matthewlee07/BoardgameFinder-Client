<div class="container">
  <form (ngSubmit)="onSubmit()" #boardGameForm="ngForm">
    <h2>Filter games</h2>
    <div class="form-group">
      <div>
        <label for="query">Search games</label>
        <input type="text" class="js-query" placeholder="ie. Settlers of Catan">
      </div>
      <label for="numPlayers">Number of Players</label>
      Min
      <select name="" id="" opt [(ngModel)]="minplayers" name="minplayers">
        <option *ngFor="let i of counter">{{i+1}}</option>
      </select>
      Max
      <select name="" id="" [(ngModel)]="maxplayers" name="maxplayers">
        <option *ngFor="let i of counter">{{i+1}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="playingTime">Playing Time (minutes)</label>
      Min
      <select name="" id="" [(ngModel)]="minplayingtime" name="minplayingtime">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120+</option>
      </select>
      Max
      <select name="" id="" [(ngModel)]="maxplayingtime" name="maxplayingtime">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      Min
      <select name="" id="" [(ngModel)]="minrating" name="minrating">
        <option *ngFor="let i of ratings">{{i}}</option>
      </select>
      Max
      <select name="" id="" [(ngModel)]="maxrating" name="maxrating">
        <option *ngFor="let i of ratings">{{i}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!boardGameForm.form.valid" (click)="search()">Submit</button>
  </form>
</div>

<div>
  <h2>Submitted status: {{this.submitted}}</h2>
  {{playersMin}}
</div>
